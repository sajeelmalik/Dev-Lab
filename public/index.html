<body class="uk-offcanvas-content">
    <div id='navbar' uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky;">
        <nav class=" uk-navbar-container uk-animation-slide-top" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-button" id='user-library-link'>My Library</li>
                    <li class="uk-button active" id='full-library-link'>Full Library</li>
                </ul>
            </div>
            <div class="uk-navbar-center">
                <a class="uk-navbar-item uk-logo" href="#" uk-scroll><span>
                        <img src="./assets/images/laptop2.png" id="laptop-icon" style="height: 40px; width: 40px;">
                    </span>
                    <span style = "color: rgb(235, 92, 90)" >Dev</span><span id="lab">Lab</span></a>
            </div>
            <div class="uk-navbar-right" id="nav-right">
                <!-- Login: <input class="uk-input uk-width-1-4" id='username' type="text">
                    Password: <input class="uk-input uk-width-1-4" id='password' type="password"> -->
                <a class="uk-button" href="#" id="login-link" uk-scroll>Login</a>
                <button class="uk-button" type="button" value="Sign Up" href="#sign-up-prompt" id="sign-up-nav-button"
                    uk-toggle>Sign-Up</button>

            </div>
        </nav>
    </div>

    <div id="background-overlay">
        <video autoplay muted loop>
            <source src="./assets/images/nightsky.mp4" type="video/mp4">
        </video>
    </div>

    <div id="landing">
        <div class="uk-position-center">
            <h1 class="title uk-animation-fade uk-animation-slow"><span>
                    <img src="./assets/images/laptop2.png" id="laptop">
                    <img src="./assets/images/laptop.png" id="laptopred">
                </span>
                Dev<span id="lab">Lab</span></h1>
            <p class="landing-text uk-text-center">Brewing up developers, one lesson at a time.</p>

            <form class="uk-form-stacked uk-animation-slide-top-small" action="" id="login">
                <!-- <h5 class="landing-text uk-text-center">Login to DevLab: </h5> -->
                <input class="uk-input uk-width-1-2 uk-align-center" id='username' type="text" placeholder="Email">
                <input class="uk-input uk-width-1-2 uk-align-center" id='password' type="password" placeholder="Password">
                <input class="uk-button uk-width-1-2 uk-align-center" type="submit" id='submit-login' value="Login">
                <input class="uk-button uk-width-1-2 uk-align-center" type="button" value="Sign Up" id='sign-up-button'
                    href="#sign-up-prompt" uk-toggle>
            </form>
        </div>
        <!-- <a href = "#full-library" class = "uk-position-bottom-center" id = "scroller" uk-scroll>SCROLL</a> -->
        <a href="#main-content" uk-scroll><span uk-icon="icon: triangle-down; ratio: 3.5" class="uk-position-bottom-center"
                id="scroller"></span></a>
    </div>

    </div>
    <hr class="uk-divider-icon" uk-scrollspy="cls:uk-animation-scale-up">
    <div id = "main-content" class="uk-container" uk-scrollspy="target: > div; cls:uk-animation-slide-top-small; delay: 300">
        <div class="user-library-container">
            <h2>User Library</h2>
            <div class="category-dropdown">
                <select name="" id="user-category-dropdown"></select>
            </div>
            <div class="user-library">

            </div>
        </div>

        <div class="library-container" id="full-library">
            <div class="concept-container">
                <h2 class="uk-text-left">Concepts</h2>
                <!-- <div class="concept-category" id=concept-category1>
                <h4>Functions</h4>
            </div> -->
            </div>
            <div class="content-container">
                <h2 class="uk-text-center">Content</h2>
                <div class="content-item-container">
                    <!-- 
                        <ul uk-accordion>
                        <li>
                            <a class="uk-accordion-title" href="#">For Loops <span class='star-number uk-align-right'>421
                                    <i class='fas fa-star star-image'></i></span></a>
                            <div class="uk-accordion-content content-item" data-id='1' id="content-item1">
                                <a>Sample Link</a>

                            </div>
                        </li>
                        <li>
                            <a class="uk-accordion-title" href="#">Conditionals<span class='star-number uk-align-right'>282
                                    <i class='fas fa-star star-image'></i></span>
                            </a>
                            <div class="uk-accordion-content content-item" data-id='1' id="content-item1">
                                <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae ab deserunt deleniti ea delectus libero soluta facilis mollitia molestias <a>iusto.</a></P>
                            </div>
                        </li>
                    </ul>-->

                </div>
            </div>
        </div>
        <button id='add-content-button' class="uk-button uk-button-danger uk-align-center uk-width-1-1" type="button"
            uk-toggle="target: #add-content-slider">Add
            Content</button>

    </div>

    <div id="add-content-slider" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar">

            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="add-content uk-margin-large-top">
                <h2>Add Content</h2>
                <form class="uk-form-stacked" action="">
                    <div id="add-content-inputs">
                        <label class="uk-form-label" for="new-concept">Concept: </label>
                        <select class="uk-select" id="new-concept"></select>
                        <label class="uk-form-label" for="new-name">Title: </label>
                        <input class="uk-input" type="text" id='new-name'>
                        <label class="uk-form-label" for="new-link">Link: </label>
                        <input class="uk-input" type="text" id='new-link'>
                        <br>
                        <label class="uk-form-label" for="new-desc">Description: </label>
                        <textarea class="uk-textarea" type="text" id='new-desc'></textarea>
                    </div>

                    <input class="uk-button uk-button-danger uk-align-center" type="submit" id='submit-content' value="Add Content">
                </form>
            </div>


        </div>
    </div>

    <div class="sign-up-modal uk-flex-top" id="sign-up-prompt" uk-modal>
        <div class="uk-modal-dialog uk-margin-auto-vertical">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Sign-Up for DevLab!</h2>
            </div>
            <div class="uk-modal-body">
                <form class="uk-form" action="">
                    <label class="uk-form-label" for="userName">Username: </label>
                    <input class="uk-input" name='userName' type="text">
                    <label class="uk-form-label" for="userPassword">Password: </label>
                    <input class="uk-input" name='userPassword' type="password">
                    <label class="uk-form-label" for="userEmail">Email : </label>
                    <input class="uk-input" name='userEmail' type="text">
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <input class="uk-button" type="button" value='Cancel' id="sign-up-cancel">
                <input class="uk-button" type="submit" value='Sign Up!' id="sign-up-submit">
            </div>
        </div>
    </div>
    <!-- <div class="screen-overlay"></div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">

    </script>

    <script src='./assets/js/main.js'></script>
