<!DOCTYPE html>

<body>
    <header>
        <div class="library-links">
            <p id='user-library-link'>My Library</p>
            <p id='full-library-link' class='active'>Full Library</p>
        </div>
        <div class="login-container">
            <form action="">
                Login: <input id='username' type="text">
                Password: <input id='password' type="password">
                <input type="submit" id='submit-login' value="Login">
            </form>
            <input type="button" value="Sign Up" id='sign-up-button'>

    </header>

    </div>
    <main>
        <div class="user-library-container">
            Library
            <p>User categories: All saved articles(sort by saves vs date added) AND saved workflows.</p>
        </div>
        <div class="library-container">
            <div class="concept-container">
                <h3>Concepts</h3>
                <!-- <div class="concept-category" id=concept-category1>
                <h4>Functions</h4>
            </div> -->
            </div>
            <div class="content-container">
                <h3>Content</h3>
                <div class="content-item-container">
                    <!-- <div class="content-item" data-id='1' id="content-item1">
                        <a>Sample Link</a>
                        <p class='star-number'>500</p>
                        <i class='fas fa-star saved star-image'></i>
                    </div>
                    <div class="content-item" data-id='2' id="content-item2">
                        <a>Sample Link</a>
                        <p class='star-number'>421</p>
                        <i class='fas fa-star star-image'></i>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="add-content">
            <h2>Add Content</h2>
            <form action="">
                Concept: <select>

                </select>
                <label for="new-name">Title: </label>
                <input type="text" id='new-name'>
                <label for="new-link">Link: </label>
                <input type="text" id='new-link'>
                <input type="submit" id='submit-content' value="Add Content">
            </form>
        </div>
    </main>

    <div class="sign-up-modal closed">
        <form action="">
            <label for="userName">Username: </label>
            <input name='userName' type="text">
            <label for="userPassword">Password: </label>
            <input name='userPassword' type="password">
            <label for="usermail">Email : </label>
            <input name='userEmail' type="text">
            <input type="submit" value='Sign Up!' id="sign-up-submit">
            <input type="button" value='Cancel' id="sign-up-cancel">
        </form>

    </div>
    <div class="screen-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
